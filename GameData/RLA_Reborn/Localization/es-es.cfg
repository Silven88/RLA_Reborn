		// ********** Part: RLA.small.spike

		#RLA_small_spike_Part_description = El desarrollo experimental dentro de Rockomax ha llevado a la creación de este motor inusual. La característica sobresaliente es la cámara de combustión única, circular (o anular) alrededor del borde del motor. Esto permite la vectorización de empuje dirigiendo el combustible a diferentes partes de la cámara, lo que conduce a más o menos empuje en diferentes caras de la boquilla. Los únicos inconvenientes son el bajo empuje y se calienta un poco después de un uso prolongado.El desarrollo experimental dentro de Rockomax ha llevado a la creación de este motor inusual. La característica sobresaliente es la cámara de combustión única, circular (o anular) alrededor del borde del motor. Esto permite la vectorización de empuje dirigiendo el combustible a diferentes partes de la cámara, lo que conduce a más o menos empuje en diferentes caras de la boquilla. Los únicos inconvenientes son el bajo empuje y se calienta un poco después de un uso prolongado.
