		// ********** Agency: Roemy-Lemdum Atomics
		#RLA_RLA_Agent_title = Atomística Roemy-Lemdum
		#RLA_RLA_Agent_description = El enigmático dúo de Roemy y Lemdun se reunieron una noche en un pequeño laboratorio Probodobodyne, donde el par inventó una lámpara deslumbrantemente luminosa. Luego de un incidente en el que Roemy RECHAZÓ a uno de los altos ejecutivos de la compañía, el dúo se fue para hacer su propio camino y nació RLA.
		#RLA_manufacturer_RLA = Atomística Roemy-Lemdum
		
		// ********** Agency: CTC Exploration
		#RLA_CTCE_Agent_title = Exploración CTC
		#RLA_CTCE_Agent_description = Una entrada premiada en la industria de construcción de cohetes, CTCE, surgió a fines del año pasado como una fusión entre un fabricante de recipientes a presión y una empresa de fuegos artificiales que buscaba evitar la bancarrota. Independientemente de los comienzos peculiares de las empresas, han dejado huella con una serie de interesantes diseños de motores, sin signos de desaceleración.
		#RLA_manufacturer_CTCE = Exploración CTC

		// ********** Part: RLA.large.frame

		#RLA_large_frame_Part_description = ¡Construye el rover de tus sueños con el marco de construcción de alta tecnología super duper!
		#RLA_large_frame_Part_tags = body build construct extend fabricate structur support connect frame scaffold ?rla
		#RLA_large_frame_Part_title = Marco de construcción grande M-LF

		// ********** Part: RLA.large.mptank

		#RLA_large_mptank_Part_description = Un tanque monopropelante aún más grande para su uso con motores especializados, o si necesita hacer un montón de atraque.
		#RLA_large_mptank_Part_tags = fueltank mono monopropellant propellant rcs ?rla
		#RLA_large_mptank_Part_title = Tanque Monopropelante FL-R200

		// ********** Part: RLA.lfo.medium.linearspike

		#RLA_lfo_medium_linearspike_Part_description = Un motor aeróbico lineal con una boquilla truncada, con una sorprendente cantidad de empuje para su tamaño. La boquilla aerospike permite una mayor eficiencia operativa en atmósferas más densas, y el motor es capaz de dividir individualmente la potencia entre cada celda de empuje, lo que permite un pequeño grado de vectorización de empuje.
		#RLA_lfo_medium_linearspike_Part_tags = (cutter orbit propuls rocket sustain ?rla
		#RLA_lfo_medium_linearspike_Part_title = Motor de aeroespacio RE-D2 "Cutter"

		// ********** Part: RLA.med2small.biadap

		#RLA_med2small_biadap_Part_description = Convierte una sola pila de 1.25m en dos pilas de 0.625m.
		#RLA_med2small_biadap_Part_tags = ?2 adapter (bi dual multi twin two ?rla
		#RLA_med2small_biadap_Part_title = Bi-Adaptador de pila TVR-20S

		// ********** Part: RLA.med2small.quadadap

		#RLA_med2small_quadadap_Part_description = Convierte una sola pila de 1.25m en cuatro pilas de 0.625m. Particularmente útil para motores agrupados.
		#RLA_med2small_quadadap_Part_tags = ?4 adapter four multi (quad ?rla
		#RLA_med2small_quadadap_Part_title = Adaptador cuádruple de pila TVR-40S

		// ********** Part: RLA.med2small.triadap

		#RLA_med2small_triadap_Part_description = Convierte una sola pila de 1.25m en tres pilas de 0.625m.
		#RLA_med2small_triadap_Part_tags = ?3 adapter multi three (tri triple ?rla
		#RLA_med2small_triadap_Part_title = Triadaptador de pila TVR-30S

		// ********** Part: RLA.medium.frame

		#RLA_medium_frame_Part_description = Un pequeño marco con la nueva EZ Constructo-Grid de Maxo, pendiente de patente, que permite el montaje atornillado de todo lo que puedas imaginar. Consulte el Volumen 12, Capítulo 22, Página 516, Párrafo 8 de la Guía de Maxo Construction Builders (¡a la venta ahora!) Para obtener una lista completa de las piezas que puede imaginar.
		#RLA_medium_frame_Part_tags = body build construct extend fabricate structur support connect frame scaffold ?rla
		#RLA_medium_frame_Part_title = Marco de construcción mediano M-MF

		// ********** Part: RLA.medium.mptank

		#RLA_medium_mptank_Part_description = Un viejo y aburrido tanque de monopropelente, con un llamativo esquema de pintura.
		#RLA_medium_mptank_Part_tags = fueltank mono monopropellant propellant rcs ?rla
		#RLA_medium_mptank_Part_title = Tanque Monopropelante FL-R50

		// ********** Part: RLA.medium.radext

		#RLA_medium_radext_Part_description = ¡Todos adoran las pilas anchas, y con el TVR-100R puede tenerla más amplia! Esto no es un desacoplador.
		#RLA_medium_radext_Part_tags = affix anchor mount secure extend ?rla
		#RLA_medium_radext_Part_title = Extensor de pila radial TVR-100R

		// ********** Part: RLA.medium.solarpanel

		#RLA_medium_solarpanel_Part_description = Un producto innovador del fabricante poco conocido Zaltonic, el OX-9 está diseñado para satisfacer las necesidades de drenaje eléctrico del estilo de vida activo de hoy. Los paneles son delgados, frágiles y no se pueden retraer, por lo que no se recomienda el surf atmosférico.
		#RLA_medium_solarpanel_Part_tags = array charge deploy e/c elect energ extend generat (light photo power solar sun track unfold volt watt ?rla
		#RLA_medium_solarpanel_Part_title = Paneles fotovoltaicos OX-9 1x2

		// ********** Part: RLA.mmrtg

		#RLA_mmrtg_Part_description = Diseñado para su uso en sondas y rovers, el generador termoeléctrico de radioisótopos multimisión es una alternativa compacta de bajo rendimiento al PB-NUK más grande. RLA niega rotundamente las afirmaciones de que el diseño fue robado de Probodobodyne.
		#RLA_mmrtg_Part_tags = active atom charge e/c elect energ generat isotope nuclear nuke power radio rtg thermo volt watt ?rla
		#RLA_mmrtg_Part_title = PB-MM-NUK Generador termoeléctrico de radioisótopo

		// ********** Part: RLA.mp.large.spike

		#RLA_mp_large_spike_Part_description = Una inusual boquilla aeroespaciada truncada diferencia el motor de sus pares, y junto con el alto empuje líder en su clase, tiene una buena eficiencia incluso en atmósferas densas. Esto conduce a un componente muy capaz para grandes módulos de aterrizaje, o incluso a su uso en etapas superiores. Los pilotos con exceso de confianza (Jeb) han intentado aterrizar directamente en el extremo plano del motor, pero esto generalmente los lleva a quedarse varados cuando esto inevitablemente lo quebró.
		#RLA_mp_large_spike_Part_tags = (cormorant lander propuls rocket sustain orbit vacuum ?rla
		#RLA_mp_large_spike_Part_title = Motor monopropelante "Cormorán" TtKH-6B

		// ********** Part: RLA.mp.large.vac

		#RLA_mp_large_vac_Part_description = Después de ver a la competencia entrar en un nuevo nicho por delante de ellos, los ingenieros de CTCE decidieron unificarlos creando el Albatros, un monstruoso motor optimizado para vacío. Perfecto para usar en esos grandes vehículos orbitales, siempre que empaques suficiente monopropelente.
		#RLA_mp_large_vac_Part_tags = (albatross propuls rocket orbit vacuum ?rla
		#RLA_mp_large_vac_Part_title = Motor Monopropulsor "Albatros" TtK-6A

		// ********** Part: RLA.mp.medium.vac

		#RLA_mp_medium_vac_Part_description = Una versión ampliada de los nuevos motores de cohetes de STEADLER que usan monopropelentes en lugar de mezclas bipropelentes más tradicionales. Se usa mejor para maniobras orbitales y aterrizaje en lunas pequeñas. Los tanques radiales no son recomendables para usar con el motor.
		#RLA_mp_medium_vac_Part_tags = (nimbus propuls rocket orbit vacuum ?rla
		#RLA_mp_medium_vac_Part_title = Motor monopropulsor "Nimbus" MPR-50

		// ********** Part: RLA.mp.small.fuelcell

		#RLA_mp_small_fuelcell_Part_description = La conversión química de monopropelente a energía eléctrica es extremadamente poco conocida, por lo que su uso en valiosas naves espaciales parece una idea sensata. Funciona mejor en situaciones donde la energía solar no es una opción viable.
		#RLA_mp_small_fuelcell_Part_tags = array bank charge convert e/c elect energ pack power volt watt ?rla
		#RLA_mp_small_fuelcell_Part_title = FC-1 pila de combustible de Monopropelante

		// ********** Part: RLA.mp.small.radial

		#RLA_mp_small_radial_Part_description = Funcionalmente idéntico al MPR-5, pero adaptado para la colocación radial. No recomendado para uso en cohetes grandes debido al bajo empuje. Los tanques radiales no son recomendables para usar con el motor.
		#RLA_mp_small_radial_Part_tags = (stratus propuls lander rocket orbit vacuum ?rla
		#RLA_mp_small_radial_Part_title = Motor Monopropelante "Stratus" MPR-5R

		// ********** Part: RLA.mp.small.stack

		#RLA_mp_small_stack_Part_description = Diseñado para usar monopropelente, el MPR-5 es ideal para su uso con pequeños módulos de aterrizaje. Los tanques radiales no son recomendables para usar con el motor.
		#RLA_mp_small_stack_Part_tags = (cirrus propuls lander rocket orbit vacuum ?rla
		#RLA_mp_small_stack_Part_title = Motor monopropulsor MPR-5 "Cirrus"

		// ********** Part: RLA.mp.tiny.radial

		#RLA_mp_tiny_radial_Part_description = Un pequeño motor monopropelente y regulable, no mucho más que un puerto RCS lineal modificado. Particularmente útil para maniobras finas con embarcaciones más pequeñas.
		#RLA_mp_tiny_radial_Part_tags = (fog propuls maneuver manoeuvre probe thruster lander rocket orbit vacuum ?rla
		#RLA_mp_tiny_radial_Part_title = Motor monopropelante "Niebla" MPR-1R

		// ********** Part: RLA.mp.tiny.stack

		#RLA_mp_tiny_stack_Part_description = Un pequeño motor monopropelente y regulable, no mucho más que un puerto RCS lineal modificado.
		#RLA_mp_tiny_stack_Part_tags = (mist propuls maneuver manoeuvre probe thruster lander rocket orbit vacuum ?rla
		#RLA_mp_tiny_stack_Part_title = MPR-1 "Niebla" Motor monopropelante

		// ********** Part: RLA.rcs.2way

		#RLA_rcs_2way_Part_description = Uno de los precursores del RV-105, esta unidad solo tiene empuje bidireccional. Ideal para maniobras de tralación simples.
		#RLA_rcs_2way_Part_tags = cluster control dock maneuver manoeuvre react rendezvous rotate stab steer translate ?rla
		#RLA_rcs_2way_Part_title = Bloque de impulso RVS 80 RCS

		// ********** Part: RLA.rcs.5way

		#RLA_rcs_5way_Part_description = Mejorar el venerable RV-105 parecía una tarea desalentadora, y los ingenieros del Cuerpo STEADLER perdieron muchas horas discutiendo sobre la mejor manera de hacerlo. Eventualmente se dieron por vencidos y solo taladraron un agujero en la parte superior y clavaron otra boquilla.
		#RLA_rcs_5way_Part_tags = cluster control dock maneuver manoeuvre react rendezvous rotate stab steer translate ?rla
		#RLA_rcs_5way_Part_title = Bloque de impulso RVS-105-PLUS RCS

		// ********** Part: RLA.rcs.linear

		#RLA_rcs_linear_Part_description = Una de las primeras unidades prototipo para el Bloque RCS que todos conocemos y amamos. Útil cuando se necesita una pequeña patada extra para la rotación de la nave, o para equilibrar la traslación en naves de forma muy extraña.
		#RLA_rcs_linear_Part_tags = control dock maneuver manoeuvre react rendezvous rotate stab steer translate ?rla
		#RLA_rcs_linear_Part_title = RV-50 puerto RCS lineal

		// ********** Part: RLA.rcs.micro

		#RLA_rcs_micro_Part_description = Ampliando aún más la línea de productos de STEADLER, estos propulsores RCS deberían proporcionar el empuje suficiente para acoplar rápidamente una embarcación del tamaño de una sonda, o una nave de tamaño completo lentamente.
		#RLA_rcs_micro_Part_tags = cluster control dock maneuver manoeuvre react rendezvous rotate stab steer translate thruster ?rla
		#RLA_rcs_micro_Part_title = RM-105 bloque micro RCS

		// ********** Part: RLA.rcs.micro.linear

		#RLA_rcs_micro_linear_Part_description = Una alternativa de corte a los bloques RCS regulares con solo una boquilla para la rotación de ajuste fino o la traslación en vehículos más pequeños.
		#RLA_rcs_micro_linear_Part_tags = control dock maneuver manoeuvre react rendezvous rotate stab steer translate thruster ?rla
		#RLA_rcs_micro_linear_Part_title = RM-50 bloque micro RCS

		// ********** Part: RLA.rcs.micro45

		#RLA_rcs_micro45_Part_description = Ampliando aún más la línea de productos de STEADLER, estos propulsores RCS deberían proporcionar el empuje suficiente para acoplar rápidamente una embarcación del tamaño de una sonda, o una nave de tamaño completo lentamente. Diseñado para una colocación de desplazamiento de 45 grados para permitir la traslación de la dirección cardinal. Útil en ciertos pods de comandos y otros componentes.
		#RLA_rcs_micro45_Part_tags = cluster control dock maneuver manoeuvre react rendezvous rotate stab steer translate angled 45 thruster ?rla
		#RLA_rcs_micro45_Part_title = RM-105-45 bloque micro RCS

		// ********** Part: RLA.rcs45

		#RLA_rcs45_Part_description = Mejorar el venerable RV-105 parecía una tarea desalentadora, y los ingenieros del Cuerpo STEADLER perdieron muchas horas discutiendo sobre la mejor manera de hacerlo. Una de esas opciones fue alterar el ángulo de las boquillas. Diseñado para una colocación de desplazamiento de 45 grados para permitir la traslación de la dirección cardinal. Útil en ciertos pods de comandos y otros componentes.
		#RLA_rcs45_Part_tags = cluster control dock maneuver manoeuvre react rendezvous rotate stab steer translate angled 45 ?rla
		#RLA_rcs45_Part_title = Bloque de impulso RCS RC-105-45

		// ********** Part: RLA.rcs45.2way

		#RLA_rcs45_2way_Part_description = Uno de los precursores del RV-105, esta unidad solo tiene empuje bidireccional compensado. Diseñado para una colocación de desplazamiento de 45 grados para permitir la traslación de la dirección cardinal. Útil en ciertas cápsulas de comandos y otros componentes.
		#RLA_rcs45_2way_Part_tags = cluster control dock maneuver manoeuvre react rendezvous rotate stab steer translate angled 45 ?rla
		#RLA_rcs45_2way_Part_title = Bloque de impulso RCS RV-80-45

		// ********** Part: RLA.small.arcjet

		#RLA_small_arcjet_Part_description = Los científicos han logrado capturar el poder del rayo mismo y convertirlo en un método eficiente de propulsión para la nave espacial combinándolo con el siempre útil monopropelente. El equipo de ingeniería del EEV no se sorprendió cuando vieron el tamaño real de esta impresionante pieza de tecnología, pero funciona bastante bien. Los tanques radiales no son recomendables para usar con el motor.
		#RLA_small_arcjet_Part_tags = (umbra deep orbital efficient engine arc probe thruster vacuum electr ?rla
		#RLA_small_arcjet_Part_title = Propulsor Arcjet ET-3226 "Umbra"

		// ********** Part: RLA.small.attach.radial

		#RLA_small_attach_radial_Part_description = Perfecto para unir motores orientados hacia los lados, grupos de componentes en piezas más grandes u otras tonterías similares.
		#RLA_small_attach_radial_Part_tags = affix anchor mount secure ?rla
		#RLA_small_attach_radial_Part_title = BZ-13 Punto de conexión radial

		// ********** Part: RLA.small.decoupler.radial

		#RLA_small_decoupler_radial_Part_description = El desacoplador radial TT-16, como la mayoría de los desacopladores, está equipado con una pequeña carga explosiva que cortará la conexión estructural entre ella y lo que sea que esté conectado.
		#RLA_small_decoupler_radial_Part_tags = break decouple separat split stag ?rla
		#RLA_small_decoupler_radial_Part_title = Desacoplador radial TT-16

		// ********** Part: RLA.small.decoupler.stack

		#RLA_small_decoupler_stack_Part_description = El desacoplador de pila TR-1V es una utilidad de desprendimiento en miniatura para cohetes pequeños y sondas espaciales.
		#RLA_small_decoupler_stack_Part_tags = break decouple separat split stag ?rla
		#RLA_small_decoupler_stack_Part_title = Desacoplador de pila TR-1V

		// ********** Part: RLA.small.highthrust

		#RLA_small_highthrust_Part_description = El Spinnaker es una maravilla de la tecnología, un motor de ciclo de combustión escalonado del tamaño de un Kerbal que no da como resultado inmediatamente procedimientos de aborto. Exprimir todo ese empuje de un motor tan pequeño significa que puede ponerse bastante caliente.
		#RLA_small_highthrust_Part_tags = (spinnaker ascent main propuls rocket ?rla
		#RLA_small_highthrust_Part_title = Motor líquido "Spinnaker" 88-M6

		// ********** Part: RLA.small.ion

		#RLA_small_ion_Part_description = Tener una cantidad tan baja de empuje puede parecer un desvío al principio, pero la eficiencia increíblemente alta generalmente se considera una compensación justa. Esto permite una masa de propelente disminuida para un cambio de velocidad similar en comparación con métodos de propulsión similares. También se ve muy bien en uso.
		#RLA_small_ion_Part_tags = (sunrise deep drive efficient engine (ion probe thruster vacuum xenon ?rla
		#RLA_small_ion_Part_title = Sistema de propulsión electrostático IX-7212 "Sunrise"

		// ********** Part: RLA.small.LFO.tank0

		#RLA_small_LFO_tank0_Part_description = Hay personas en este mundo a las que les gustan las cosas pequeñas y ordenadas; este pequeñísimo tanque es para ellos. Contiene suficiente propelente para asustar a los Kerbal desprevenidos si se usa indebidamente.
		#RLA_small_LFO_tank0_Part_tags = fueltank ?lfo liquid oxidizer propellant rocket donut doughnut lifebuoy (ring ?rla
		#RLA_small_LFO_tank0_Part_title = FS-L10T Depósito de combustible

		// ********** Part: RLA.small.LFO.tank1

		#RLA_small_LFO_tank1_Part_description = Como van los tanques de combustible, este no es el más impresionante. Pero no se trata de tamaño, se trata de cómo lo usa.
		#RLA_small_LFO_tank1_Part_tags = fueltank ?lfo liquid oxidizer propellant rocket ?rla
		#RLA_small_LFO_tank1_Part_title = FS-L20 Depósito de combustible

		// ********** Part: RLA.small.LFO.tank2

		#RLA_small_LFO_tank2_Part_description = La S significa pequeña, y la L representa poco. Esto no es un L40 reducido, a pesar de las apariencias. Mejor puesto para usar en pequeños cohetes o pequeños aterrizadores.
		#RLA_small_LFO_tank2_Part_tags = fueltank ?lfo liquid oxidizer propellant rocket ?rla
		#RLA_small_LFO_tank2_Part_title = FS-L30 Depósito de combustible

		// ********** Part: RLA.small.LFO.tank3

		#RLA_small_LFO_tank3_Part_description = ¿Por qué un patrón de tablero de ajedrez? ¿Por qué no un patrón de tablero de ajedrez?
		#RLA_small_LFO_tank3_Part_tags = fueltank ?lfo liquid oxidizer propellant rocket ?rla
		#RLA_small_LFO_tank3_Part_title = FS-L40 Depósito de combustible

		// ********** Part: RLA.small.LFO.tank4

		#RLA_small_LFO_tank4_Part_description = Claramente, el diseñador de este tanque de combustible tenía muchas imágenes de limusinas estiradas que decoraban su oficina.
		#RLA_small_LFO_tank4_Part_tags = fueltank ?lfo liquid oxidizer propellant rocket ?rla
		#RLA_small_LFO_tank4_Part_title = FS-L50 Depósito de combustible

		// ********** Part: RLA.small.mptank

		#RLA_small_mptank_Part_description = El monopropelente se puede usar para muchas cosas; pelar pintura, atracar naves espaciales, cocinar, encender motores, hacer cócteles fabulosos e incluso cargar baterías. ¿Para qué lo usarás?
		#RLA_small_mptank_Part_tags = fueltank mono monopropellant propellant rcs ?rla
		#RLA_small_mptank_Part_title = FL-R15 Tanque Monopropelante

		// ********** Part: RLA.small.ntr

		#RLA_small_ntr_Part_description = Aunque carece del trébol en el costado, este pequeño motor todavía emite radiación y arroja gases de escape calientes. Casi se ve lindo, en cuanto a un reactor nuclear en miniatura, al menos.
		#RLA_small_ntr_Part_tags = (mighty active atom efficient engine inter liquid nuclear nuke orbit propuls radio reactor vacuum ?rla
		#RLA_small_ntr_Part_title = LV-Nc "Mighty" Motor de cohete atómico

		// ********** Part: RLA.small.probe.24sides

		#RLA_small_probe_24sides_Part_description = Circular, cilíndrico, curvo. Todas las palabras muy finas, tan buenas de hecho que Probodobodyne hizo una sonda que combinaba todas esas cosas e incluso incluyó un cerebro avanzado, resistente al calor, automático, computarizado y electrónico para que pueda hacer cosas útiles como darle vueltas.
		#RLA_small_probe_24sides_Part_tags = cmg command control (core fly gyro moment round circle cylinder probe react sas satellite space stab steer torque ?rla kerbnet
		#RLA_small_probe_24sides_Part_title = Probodobodyne IKOTET

		// ********** Part: RLA.small.probe.24sides.gold

		#RLA_small_probe_24sides_gold_Part_description = Construido con los componentes electrónicos y computadoras más resistentes al calor que el dinero puede comprar, envuelto en una lámina de oro aislante especial que se parece mucho al papel de oro normal, pero en realidad es muy diferente, y una etiqueta de precio que no puede ser igualada por ninguna otra sonda en el mercado. ¡Ordene el suyo hoy!
		#RLA_small_probe_24sides_gold_Part_tags = cmg command control (core fly gyro moment round circle cylinder probe react sas satellite space stab steer torque gold ?rla kerbnet
		#RLA_small_probe_24sides_gold_Part_title = Probodobodyne IKOTET-G

		// ********** Part: RLA.small.probe.4sides

		#RLA_small_probe_4sides_Part_description = Esto es mucho más que una simple caja de baterías, ¡la TET es una máquina delgada, eficiente y optimizada eléctricamente! Está tan optimizado, de hecho, ni siquiera tiene esas reacciones extravagantes, ni ese nuevo software de vuelo. ¡Simplemente no quedaba más espacio adentro!
		#RLA_small_probe_4sides_Part_tags = command control (core tet square probe sas satellite space stab ?rla kerbnet
		#RLA_small_probe_4sides_Part_title = Probodobodyne TET

		// ********** Part: RLA.small.probe.4sides.gold

		#RLA_small_probe_4sides_gold_Part_description = El amanecer de una nueva era en grandes sondas cuadradas, ¡pero ahora brillante y dorado! Para esta edición especial de la TET, se han incluido una actualización de software e incluso algunas ruedas de reacción de baja potencia, así como videos detrás de escena y un comentario de los directores.
		#RLA_small_probe_4sides_gold_Part_tags = cmg command control (core fly gyro moment tet square probe react sas satellite space stab steer torque gold ?rla kerbnet
		#RLA_small_probe_4sides_gold_Part_title = Probodobodyne TET-G

		// ********** Part: RLA.small.probe.6sides.gold

		#RLA_small_probe_6sides_gold_Part_description = Una queja común que recibe Prodobodyne es que los núcleos de las sondas no son suficientemente geniales. Para solucionarlo, encontraron una lámina de oro muy elegante y la incluyeron en su línea de productos modernizada. En general, las actualizaciones de software y algunos componentes avanzados hacen que estas sondas actualizadas se destaquen entre la multitud, y el HECS en particular tiene algunas ruedas de reacción muy capaces para arrancar.
		#RLA_small_probe_6sides_gold_Part_tags = cmg command control (core fly gyro hex moment probe react sas satellite space stab steer torque gold ?rla kerbnet
		#RLA_small_probe_6sides_gold_Part_title = Probodobodyne HECS-G

		// ********** Part: RLA.small.probe.8sides.gold

